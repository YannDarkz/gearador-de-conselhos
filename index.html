<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Gerador de conselhos</title>

<body>

    <main class="card">
        <div class="advice">
            <h2 class="advice-id"> Conselhos On #777</h2>
            <p class="advice-description"> foco, força e fé em tí </p>
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">

            </picture>
            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </main>
